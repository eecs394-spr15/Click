<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      Clicks
    </super-navbar-title>
    <super-navbar-button id="add" side="right" location="event#new"> +
    </super-navbar-button>
  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">

    <div class="row">
      <div class="col col-60">
        <!-- filter div -->
      </div>
      <div class="col col-40">
        <div class="item-select sort">
          <select ng-model="predicate">
            <option value="EventName">Name</option>
            <option value="StartDate">Time</option>
          </select>
        </div>
      </div>
    </div>

    <ul class="list" ng-hide="events.length == 0">

    <div ng-repeat="event in events | orderBy:predicate" >
      <li>
        <div class="item">
          
          
          <super-navigate location="event#show" data-params-id="{{ event.id }}">
            <div class="item-thumbnail-left">
              <img class="event-icon" src="/svg/{{event['EventType'] || 'Event'}}.svg" style="position:absolute;top:30px;left:20px">
              <div style="width:180px;word-break:break-word;"> 
              <h2> <span ng-bind="event['EventName']"></span></h2>
              <p >Time: <span ng-bind="event['StartTimeText']"></span> - <span ng-bind="event['EndTimeText']"></span></p>
              <p>Date: <span ng-bind="event['StartDateText']"></span><span ng-bind="event['EndDateText']"></span></p>
              <p>Votes:<span ng-bind="event['Vote']"></span></p>
              </div> 
            </div>
          </super-navigate>
      
       <!-- <img src="/svg/smiley3.svg" style="width:20px;height:2px" ></img>  -->
          <img src="/svg/smiley3.svg" style="position:absolute; width:20px;right:30px;top:30px;" ng-click="up(event.id)"></img>
           <img src="/svg/sad70.svg" style="position:absolute; width:20px;right:30px;top:70px;" ng-click="down(event.id)"></img>

          <!-- <super-button style="position:absolute; width:20px;right:10px;top:50px;" class="button button-small button-positive" ng-click="down(event.id)">down</super-button> -->
        
        </div>
      </li>
    </div>


    </ul>

    <h4 ng-show="events.length == 0" class="assertive padding">
      No events found. Create one?
    </h4>
  </div>
</div>
