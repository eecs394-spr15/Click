<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      Clicks
    </super-navbar-title>
    <super-navbar-button id="add" side="right" ng-click="addNewEvent()">+</super-navbar-button>
  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">

      
        <div id="filter" class="item-select index-select">
          <select ng-model="predicate">
            <option value="EventName">Name</option>
            <option value="StartDate">Time</option>
            <option value="-Vote">Likes</option>
          </select>
        </div>

    <ul class="list" ng-hide="events.length == 0">

    <div ng-repeat="event in events | orderBy:predicate" >
      <li>
        <div class="item">
          
          
          <super-navigate location="event#show" data-params-id="{{ event.id }}">
            <div class="item-thumbnail-left">
              <img style= "position:absolute; top:35px; border-style: solid; border-width: 4px; border-color: #919191;"class="event-icon" src="/svg/{{event['EventType'] || 'Event'}}.svg">
              <div style="width:180px;word-break:break-word;"> 
                <h2 style="position:relative; right:20px;"><span ng-bind="event['EventName']"></h2>
                <p style= "position:relative; right:20px;">Time: <span ng-bind="event['StartTimeString']"></span> - <span ng-bind="event['EndTimeString']"></span></p>
                <p style= "position:relative; right:20px;">Date: 
                  <span ng-bind="event['StartDateString']"></span>
                  <span ng-show="event['EndDateString']"> - <span ng-bind="event['EndDateString']"></span></span>
                </p>
          <!--     <p style= "position:relative; right:20px;"><span ng-bind="event['Vote']"></span> Likes</p> -->
                <p style= "position:relative; right:20px;">{{event.Vote}} Likes</p>
              </div>
            </div>
          </super-navigate>
          <div style="position:relative; float:right; margin-top:-85px">
          <super-button style=" color: #0DD5B2; width:50px;height:20px;font-size:50px; background-color: #FFFFFF;border-color:#FFFFFF"class="button button-small button-assertive" ng-click="up(event.id)">&#8963</super-button>

          <div style="padding-left:15px; margin: 0 auto;" ng-bind="event['Vote']"></div>
          
          <super-button style=" color: #FF554C;width:50px;height:20px;font-size:50px; background-color: #FFFFFF;border-color:#FFFFFF" class="button button-small button-assertive" ng-click="down(event.id)">&#8964</super-button>
          </div>
        </div>
      </li>
    </div>


    </ul>

    <h4 ng-show="events.length == 0" class="assertive padding">
      No events found. Create one?
    </h4>
  </div>
</div>
